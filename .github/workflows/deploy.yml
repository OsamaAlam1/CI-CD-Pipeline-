name: Deploy 3-Tier MERN App to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  FRONTEND_IMAGE: job-portal-frontend
  BACKEND_IMAGE: job-portal-backend

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 â€” Build and Push images to AWS ECR
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push Docker Images to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # â”€â”€ Backend â”€â”€
      - name: Build backend Docker image
        run: docker build -t $BACKEND_IMAGE ./Server

      - name: Tag and push backend image to ECR
        run: |
          docker tag $BACKEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:latest
          docker tag $BACKEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:${{ github.sha }}

      # â”€â”€ Frontend â”€â”€
      - name: Build frontend Docker image
        run: docker build -t $FRONTEND_IMAGE ./Client

      - name: Tag and push frontend image to ECR
        run: |
          docker tag $FRONTEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:latest
          docker tag $FRONTEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:${{ github.sha }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 â€” Deploy on EC2 via SSH
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            echo "==============================="
            echo "Step 1: Checking Docker version"
            echo "==============================="
            docker --version || sudo docker --version

            echo "==============================="
            echo "Step 2: Installing AWS CLI"
            echo "==============================="
            if ! command -v aws &> /dev/null; then
              sudo apt-get install -y unzip curl
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf awscliv2.zip aws
              echo "AWS CLI installed"
            else
              echo "AWS CLI already installed: $(aws --version)"
            fi

            echo "==============================="
            echo "Step 3: Configuring AWS credentials"
            echo "==============================="
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set region us-east-1

            echo "==============================="
            echo "Step 4: Logging into ECR"
            echo "==============================="
            aws ecr get-login-password --region us-east-1 | \
              sudo docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

            echo "==============================="
            echo "Step 5: Pulling latest images from ECR"
            echo "==============================="
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-backend:latest
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-frontend:latest

            echo "==============================="
            echo "Step 6: Stopping old containers"
            echo "==============================="
            sudo docker stop frontend backend mongo 2>/dev/null || true
            sudo docker rm -f frontend backend mongo 2>/dev/null || true
            sudo docker network rm app-network 2>/dev/null || true

            echo "==============================="
            echo "Step 7: Creating Docker network"
            echo "==============================="
            sudo docker network create app-network

            echo "==============================="
            echo "Step 8: Starting MongoDB"
            echo "==============================="
            sudo docker run -d \
              --name mongo \
              --network app-network \
              --restart always \
              -v mongo_data:/data/db \
              mongo:6.0
            echo "Waiting for MongoDB to be ready..."
            sleep 10
            sudo docker logs mongo --tail 5

            echo "==============================="
            echo "Step 9: Starting Backend (port 8000)"
            echo "==============================="
            sudo docker run -d \
              --name backend \
              --network app-network \
              --restart always \
              -p 8000:8000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e PORT=8000 \
              -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              -e CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
              -e CLOUDINARY_SECRET_KEY="${{ secrets.CLOUDINARY_SECRET_KEY }}" \
              -e CLOUDINARY_NAME="${{ secrets.CLOUDINARY_NAME }}" \
              -e NODE_ENV=production \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-backend:latest
            echo "Waiting for backend to be ready..."
            sleep 8
            sudo docker logs backend --tail 15

            echo "==============================="
            echo "Step 10: Starting Frontend (port 80)"
            echo "==============================="
            sudo docker run -d \
              --name frontend \
              --network app-network \
              --restart always \
              -p 80:4173 \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-frontend:latest
            sleep 5
            sudo docker logs frontend --tail 10

            echo "==============================="
            echo "Step 11: Cleanup old images"
            echo "==============================="
            sudo docker image prune -f

            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âœ… Deployment Complete!"
            echo "ğŸŒ Frontend â†’ http://${{ secrets.EC2_HOST }}"
            echo "âš™ï¸  Backend  â†’ http://${{ secrets.EC2_HOST }}:8000"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo ""
            sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
