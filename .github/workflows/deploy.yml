name: Deploy 3-Tier MERN App to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  FRONTEND_IMAGE: job-portal-frontend
  BACKEND_IMAGE: job-portal-backend

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 â€” Build and Push images to AWS ECR
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push Docker Images to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # â”€â”€ Backend â”€â”€
      - name: Build backend Docker image
        run: docker build -t $BACKEND_IMAGE ./server

      - name: Tag and push backend image to ECR
        run: |
          docker tag $BACKEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:latest
          docker tag $BACKEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$BACKEND_IMAGE:${{ github.sha }}

      # â”€â”€ Frontend â”€â”€
      - name: Build frontend Docker image
        run: docker build -t $FRONTEND_IMAGE ./Client

      - name: Tag and push frontend image to ECR
        run: |
          docker tag $FRONTEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:latest
          docker tag $FRONTEND_IMAGE:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:${{ github.sha }}
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:latest
          docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$FRONTEND_IMAGE:${{ github.sha }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 â€” Deploy on EC2 via SSH
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            # â”€â”€ Install Docker if not present â”€â”€
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
              sudo usermod -aG docker ubuntu
              echo "Docker installed successfully"
            else
              echo "Docker already installed: $(docker --version)"
            fi

            # â”€â”€ Install AWS CLI if not present â”€â”€
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              sudo apt-get install -y unzip
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf awscliv2.zip aws
              echo "AWS CLI installed successfully"
            else
              echo "AWS CLI already installed: $(aws --version)"
            fi

            # â”€â”€ Configure AWS credentials on EC2 â”€â”€
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set region us-east-1

            # â”€â”€ Login to ECR from EC2 â”€â”€
            aws ecr get-login-password --region us-east-1 | \
              sudo docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

            # â”€â”€ Pull latest images from ECR â”€â”€
            echo "Pulling latest images from ECR..."
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-backend:latest
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-frontend:latest

            # â”€â”€ Stop and remove old containers â”€â”€
            echo "Stopping old containers..."
            sudo docker stop frontend backend mongo 2>/dev/null || true
            sudo docker rm   frontend backend mongo 2>/dev/null || true

            # â”€â”€ Remove old network if exists â”€â”€
            sudo docker network rm app-network 2>/dev/null || true

            # â”€â”€ Create Docker network â”€â”€
            sudo docker network create app-network

            # â”€â”€ Start MongoDB container â”€â”€
            echo "Starting MongoDB..."
            sudo docker run -d \
              --name mongo \
              --network app-network \
              --restart always \
              -v mongo_data:/data/db \
              mongo:6.0

            # Wait for Mongo to be ready
            sleep 5

            # â”€â”€ Start Backend container â”€â”€
            echo "Starting Backend..."
            sudo docker run -d \
              --name backend \
              --network app-network \
              --restart always \
              -p 8000:8000 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} \
              -e PORT=8000 \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-backend:latest

            # Wait for backend to be ready
            sleep 5

            # â”€â”€ Start Frontend container â”€â”€
            echo "Starting Frontend..."
            sudo docker run -d \
              --name frontend \
              --network app-network \
              --restart always \
              -p 3000:4173 \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/job-portal-frontend:latest

            # â”€â”€ Clean up dangling images to save disk space â”€â”€
            sudo docker image prune -f

            # â”€â”€ Show running containers â”€â”€
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âœ… Deployment Complete!"
            echo "ğŸŒ Frontend â†’ http://${{ secrets.EC2_HOST }}:3000"
            echo "âš™ï¸  Backend  â†’ http://${{ secrets.EC2_HOST }}:8000"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo ""
            sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"