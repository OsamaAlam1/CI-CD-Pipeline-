name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Frontend Docker Image
        run: |
          docker build -t frontend-app:latest ./Client
          docker tag frontend-app:latest ${{ steps.login-ecr.outputs.registry }}/frontend-app:latest

      - name: Build Backend Docker Image
        run: |
          docker build -t backend-app:latest ./Server
          docker tag backend-app:latest ${{ steps.login-ecr.outputs.registry }}/backend-app:latest

      - name: Push Docker Images to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/frontend-app:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/backend-app:latest

      - name: Deploy to EC2 using Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/3tier-app
            cd ~/3tier-app

            docker pull ${{ steps.login-ecr.outputs.registry }}/frontend-app:latest
            docker pull ${{ steps.login-ecr.outputs.registry }}/backend-app:latest

            # Use quoted YAML block to avoid syntax issues
            echo "version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    image: ${{ steps.login-ecr.outputs.registry }}/backend-app:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydb
    depends_on:
      - mongo

  frontend:
    image: ${{ steps.login-ecr.outputs.registry }}/frontend-app:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  mongo_data:" > docker-compose.yml

            docker-compose down || true
            docker-compose up -d
